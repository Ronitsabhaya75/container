name: Feature Branch Testing

permissions:
  contents: read

on:
  push:
    branches:
      - 'disk-io-feature'
      - 'testing'
  pull_request:
    branches:
      - 'disk-io-feature'
      - 'testing'

jobs:
  build-and-test:
    name: Build and test feature branch
    timeout-minutes: 60
    runs-on: macos-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Swift version
        run: swift --version

      - name: Check formatting
        run: |
          ./scripts/install-hawkeye.sh
          make fmt
          if ! git diff --quiet -- . ; then
            echo "❌ The following files require formatting or license header updates:"
            git diff --name-only -- .
            exit 1
          fi

      - name: Note about build
        run: |
          echo "⚠️ Build skipped - requires Swift 6.2 (GitHub runners have Swift 6.1)"
          echo "✅ Your code will be built and tested on Apple's CI when you create a PR"
          echo "✅ Formatting checks passed - your code is ready for PR!"
